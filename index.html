<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Filter</title>
</head>
<body>
    <div id=" header">
        <h1>Search Filter</h1>
        <hr>
    </div>
    <div class="search_bar">
        <input id="input" type="text">
        <button id="search">SEARCH</button>
    </div>
    <h4 class="default__text">Sharing few of your favorite movies</h4>
    <div class="movie__container">
        <div class="movie" data-title = "iron man">           
            <h4 class="movie_name">Iron Man</h4>
            <img class="movie_img" src="/images/ironman.jpg" alt="Iron Man">

            <h5 class="movie_year">2008</h5>
        </div>
        <div class="movie" data-title = "iron man 3">           
            <h4 class="movie_name">Iron Man 3</h4>
            <img src="/images/ironman3.jpg" alt="Iron Man 3">

            <h5 class="movie_year">2013</h5>
        </div>
        <div class="movie" data-title = "man of steel">           
            <h4 class="movie__name">Man Of Steel</h4>
            <img src="/images/manofsteel.jpg" alt="Man Of Steel">
            <h5 class="movie__year">2013</h5>
        </div>
        <div class="movie" data-title = "iron man 2">           
            <h4 class="movie_name">Iron Man 2</h4>
            <img src="/images/ironman2.jpg" alt="Iron man 2">
            <h5 class="movie_year">2010</h5>
        </div>       
    </div>
    <h3 class="movie__message"></h3>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
